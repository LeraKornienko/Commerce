{% extends "auctions/layout.html" %}

{% block body %}
<h2>Watchlist</h2>
<div class="row mx-4">
    {% for listing in listings %}
    <div class="card" style="width: 18rem; margin: 10px;" id="card">
        <img src="{{listing.imageURL}}" class="card-img-top" alt="{{listing.title}}">
        <div class="card-body">
            <h5 class="card-title">{{listing.title}}</h5>
            <p class="card-text">price ${{listing.price.bid}}</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary"
                style="background-color: black; border-color: black; width: 245px;">Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
