{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>

<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control" id="title" placeholder="Title">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control" id="description" placeholder="Description">
    </div>
    <div class="form-group">
        <label for="imageURL">Image URL</label>
        <input type="text" name="imageURL" class="form-control" id="imageURL" placeholder="imageURL">
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" min="0" name="price" class="form-control" id="price" placeholder="Price">
    </div>
    <div class="form-group">
    <label for="category">Choose a Category:</label>
        <select name="category" id="category" style="height: 38px; border-color: black; width: 100px; color: black; vertical-align: middle; margin-left: 5px; border-radius: 0.25rem; text-align: center;">
            {% for cat in categories %}
                <option value="{{ cat }}">{{ cat }}</option>
            {% endfor %}
        </select>
    </div>
    <button type="submit" class="btn btn-primary mx-3" style="background-color: white; border-color: black; width: 200px; color: black;">Create New listing</button>
</form>
{% endblock %}
